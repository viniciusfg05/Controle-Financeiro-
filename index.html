<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro $</title>
  </head>

  <link rel="stylesheet" href="./styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300&display=swap"
    rel="stylesheet"
  />
  <body>
    <header id="header">
      <img src="./assets/logo.svg" alt="Logo marca" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img
              class="img"
              src="/assets/income.svg"
              alt="Imagem de entrada de valores"
            />
          </h3>
          <p id="incomeDisplay" >R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img
              class="img"
              src="./assets/expense.svg"
              alt="Imagem de saída de valores"
            />
          </h3>
          <p id="expenseDisplay">R$ 1.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img class="img" src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 4.000,00</p>
        </div>
      </section>

      <section id="transation">
        <h2 class="sr-only">Transações</h2>

        <button class="button new">
          <a  href="#" 
          onclick="Modal.open()">Nova Transação</a>
        </button>
        <table id="data-table">
          <thead>
            <tr>
              <th class="table-header">Descrição</th>
              <th class="table-header value">Valor</th>
              <th class="table-header">data</th>
              <th class="table-header lixeira">
                <img class="lixeira" src="./assets/lixeira.svg" alt="Deletar" />
              </th>
            </tr>
          </thead>
          <tbody>      
             
          </tbody>
        </table>
      </section>
    </main>
<!-- Modal -->
    <div class="modal-overlay">
      <div class="modal">
         <div id="form">
           <h2>Nova Transação</h2>
           <form action="" onsubmit="Form.submit(event)" > 
            <div class="input-group">
              <label class="sr-only" for="Descrição">Description</label>
              <input type="text" id="description" name="description" value="" placeholder="Descrição "> 
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input type="number" step="0.01" id="amount" name="amount" value="" placeholder="Valor "> 
            </div>

            <small class="help">Use o sinal - (negativo) para despesas e, (vírgula para casa decimais</small>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" step="0.10" id="date" name="date" value="" > 
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel" >Cancelar</a>
              <button class="button new">Salvar</button>
            </div>
<!-- Fim do modal -->
           </form>
         </div>
        </div>
      </div>
    </div>

    <footer>
      <p>$ Controle Financeiro $</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
